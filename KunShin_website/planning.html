<section>
  <h3>鯤鯓市整體發展計畫</h3>
  <p>
    鯤鯓市位於台灣西南沿海，地形受潮汐、潟湖與沙洲變動影響，
    本市都市結構採取「彈性邊界、分區緩衝」之空間治理策略。
  </p>
</section>

<section>
  <h3>都市結構與行政分區</h3>
  <ul>
    <li>港灣核心區</li>
    <li>潟湖生態緩衝區</li>
    <li>原住民族傳統聚落區</li>
    <li>舊鐵道與產業轉型走廊</li>
  </ul>
</section>

<section>
  <h3>土地使用與防災系統</h3>
  <p>
    因應海平面上升與暴潮風險，
    本市將堤防、排水、公共空間整合為複合型基礎設施。
  </p>
</section>
